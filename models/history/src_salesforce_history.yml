sources:
  - name: salesforce_history
    schema: "{{ var('salesforce_history_schema', 'salesforce') }}" # you will need to customize if your schema name is not salesforce
    database: "{% if target.type != 'spark'%}{{ var('salesforce_history_database', target.database) }}{% endif %}"
    loader: fivetran
    loaded_at_field: _fivetran_synced
    freshness:
      warn_after: {count: 24, period: hour}
      error_after: {count: 48, period: hour}

    tables:
      - name: account
        identifier: "{{ var('salesforce_account_history_identifier', 'account')}}"
        description: Represents historical records of individual accounts, which are organizations or people involved with your business (such as customers, competitors, and partners).
        loaded_at_field: _fivetran_synced
        columns:
          - name: id
            description: The unique, system-generated ID assigned during creation.
          - name: _fivetran_active 
            description: true if it is the currently active record. false if it is a historical version of the record. Only one version of the record can be true.
          - name: _fivetran_start
            description: The time when the record was first created or modified in the source, based on a timestamp value in the source table that monotonically increases over time with data change or update.
          - name: _fivetran_end
            description: The time until which the record was active minus epsilon, where epsilon is the smallest time difference that can be stored in the timestamp type value.
          - name: _fivetran_synced
            description: The time at which fivetran last synced this record.
          - name: account_number
            description: Account number assigned to this account (not the unique, system-generated ID assigned during creation).
          - name: account_source
            description: The source of the account record. For example, Advertisement, Data.com, or Trade Show.
          - name: annual_revenue
            description: Estimated annual revenue of the account.
          - name: billing_city
            description: Details for the billing address of this account.
          - name: billing_country
            description: Details for the billing address of this account.
          - name: billing_postal_code
            description: Details for the billing address of this account.
          - name: billing_state
            description: Details for the billing address of this account.
          - name: billing_street
            description: Street address for the billing address of this account.
          - name: description 
            description: Text description of the account.
          - name: industry
            description: An industry associated with this account.
          - name: is_deleted
            description: Indicates whether the object has been moved to the Recycle Bin (true) or not (false).
          - name: last_activity_date
            description: Value is one of the following, whichever is the most recent.
          - name: last_referenced_date
            description: The timestamp when the current user last accessed this record, a record related to this record, or a list view.
          - name: last_viewed_date
            description: The timestamp when the current user last viewed this record or list view. If this value is null, the user might have only accessed this record or list view (LastReferencedDate) but not viewed it.
          - name: master_record_id
            description: If this object was deleted as the result of a merge, this field contains the ID of the record that was kept. If this object was deleted for any other reason, or has not been deleted, the value is null.
          - name: name
            description: Required. Name of the account.
          - name: number_of_employees
            description: Number of employees working at the company represented by this account.
          - name: owner_id
            description: The ID of the user who currently owns this account.
          - name: ownership
            description: Ownership type for the account, for example Private, Public, or Subsidiary.
          - name: parent_id
            description: ID of the parent object, if any.
          - name: rating
            description: The account’s prospect rating, for example Hot, Warm, or Cold.
          - name: record_type_id
            description: ID of the record type assigned to this object.
          - name: shipping_city
            description: Details of the shipping address for this account.
          - name: shipping_country
            description: Details of the shipping address for this account. Country.
          - name: shipping_postal_code
            description: Details of the shipping address for this account. Postal code.
          - name: shipping_state
            description: Details of the shipping address for this account. State.
          - name: shipping_street
            description: The street address of the shipping address for this account. 
          - name: type
            description: Type of account, for example, Customer, Competitor, or Partner.
          - name: website
            description: The website of this account.

      - name: contact
        identifier: "{{ var('salesforce_contact_history_identifier', 'contact')}}"
        loaded_at_field: _fivetran_synced
        columns:
          - name: id
            description: The unique, system-generated ID assigned during creation.
          - name: _fivetran_active 
            description: true if it is the currently active record. false if it is a historical version of the record. Only one version of the record can be true.
          - name: _fivetran_start
            description: The time when the record was first created or modified in the source, based on a timestamp value in the source table that monotonically increases over time with data change or update.
          - name: _fivetran_end
            description: The time until which the record was active minus epsilon, where epsilon is the smallest time difference that can be stored in the timestamp type value.
          - name: _fivetran_synced
            description: The time at which fivetran last synced this record.
          - name: account_id
            description: ID of the account that’s the parent of this contact.
          - name: description
            description: A description of the contact. Label is Contact Description up to 32 KB.
          - name: email
            description: The contact’s email address.
          - name: first_name
            description:  The contact’s first name up to 40 characters.
          - name: home_phone
            description: The contact’s home telephone number.
          - name: individual_id
            description: ID of the data privacy record associated with this contact. This field is available if Data Protection and Privacy is enabled. This is a relationship field.
          - name: is_deleted
            description: Indicates whether the object has been moved to the Recycle Bin (true) or not (false). Label is Deleted.
          - name: last_activity_date
            description:  > 
              Value is the most recent of either:
              Due date of the most recent event logged against the record.
              Due date of the most recently closed task associated with the record.
          - name: last_modified_by_id
            description: Last Modified By ID
          - name: last_modified_date
            description: Last Modified Date 
          - name: last_name
            description: Required. Last name of the contact up to 80 characters. 
          - name: last_referenced_date
            description: The timestamp when the current user last accessed this record, a record related to this record, or a list view. 
          - name: last_viewed_date
            description: The timestamp when the current user last viewed this record or list view. If this value is null, the user might have only accessed this record or list view (LastReferencedDate) but not viewed it.
          - name: lead_source
            description: The lead’s source.
          - name: mailing_city
            description: City mailing address details. 
          - name: mailing_country
            description: Country mailing address details. 
          - name: mailing_postal_code
            description: Postal code mailing address details.
          - name: mailing_state
            description: State mailing address details.
          - name: mailing_street
            description: Street mailing address details.
          - name: master_record_id
            description: >
              If this record was deleted as the result of a merge, this field contains the ID of the record that remains. If this record was deleted for any other reason, or has not been deleted, the value is null.
              This is a relationship field.
          - name: mobile_phone
            description: Contact’s mobile phone number.
          - name: name
            description: Concatenation of FirstName, MiddleName, LastName, and Suffix up to 203 characters, including whitespaces.
          - name: owner_id
            description: >
              The ID of the owner of the account associated with this contact.
              This is a relationship field.
          - name: phone
            description: Telephone number for the contact. Label is Business Phone.
          - name: reports_to_id
            description: > 
              This field doesn’t appear if IsPersonAccount is true.
              This is a relationship field.
          - name: title
            description: Title

      - name: event
        identifier: "{{ var('salesforce_event_history_identifier', 'event')}}"
        loaded_at_field: _fivetran_synced
        columns:
          - name: id
            description: The unique, system-generated ID assigned during creation.
          - name: _fivetran_active 
            description: true if it is the currently active record. false if it is a historical version of the record. Only one version of the record can be true.
          - name: _fivetran_start
            description: The time when the record was first created or modified in the source, based on a timestamp value in the source table that monotonically increases over time with data change or update.
          - name: _fivetran_end
            description: The time until which the record was active minus epsilon, where epsilon is the smallest time difference that can be stored in the timestamp type value.
          - name: _fivetran_synced
            description: The time at which fivetran last synced this record.
          - name: account_id
            description: >
              Represents the ID of the related account. The AccountId is determined as follows.
              If the value of WhatId is any of the following objects, then Salesforce uses that object’s AccountId.

              Account
              Opportunity
              Contract
              Custom object that is a child of Account
              If the value of the WhatId field is any other object, and the value of the WhoId field is a contact object, then Salesforce uses that contact’s AccountId. (If your org uses Shared Activities, Salesforce uses the AccountId of the primary contact.)

              Otherwise, Salesforce sets the value of the AccountId field to null.

              For information on IDs, see ID Field Type.

              This is a relationship field.
          - name: activity_date
            description: >
              Contains the event’s due date if the IsAllDayEvent flag is set to true. This field is a date field with a timestamp that is always set to midnight in the Coordinated Universal Time (UTC) time zone. Don’t attempt to alter the timestamp to account for time zone differences. Label is Due Date Only.
              This field is required in versions 12.0 and earlier if the IsAllDayEvent flag is set to true.

              The value for this field and StartDateTime must match, or one of them must be null.
          - name: activity_date_time
            description: >
              Contains the event’s due date if the IsAllDayEvent flag is set to false. The time portion of this field is always transferred in the Coordinated Universal Time (UTC) time zone. Translate the time portion to or from a local time zone for the user or the application, as appropriate. Label is Due Date Time.
              This field is required in versions 12.0 and earlier if the IsAllDayEvent flag is set to false.
          - name: created_by_id
            description: Created By ID
          - name: created_date
            description: Created Date
          - name: description
            description: Contains a text description of the event.
          - name: end_date
            description: Read-only. Available in versions 46.0 and later. This field supplies the date value that appears in the EndDateTime field. This field is a date field with a timestamp that is always set to midnight in the Coordinated Universal Time (UTC) time zone.
          - name: end_date_time
            description: Available in versions 13.0 and later. The time portion of this field is always transferred in the Coordinated Universal Time (UTC) time zone. Translate the time portion to or from a local time zone for the user or the application, as appropriate. 
          - name: event_subtype
            description:  Provides standard subtypes to facilitate creating and searching for events. This field isn’t updateable.
          - name: group_event_type
            description: Group Event Type
          - name: is_archived
            description: Indicates whether the event has been archived.
          - name: is_child
            description: Indicates whether the event is a child of another event (true) or not (false). For a child event, you can update IsReminderSet and ReminderDateTime only. You can query and delete a child event. If the objects related to the child event are different from those objects related to the parent event (this difference is possible if you use API version 25.0 or earlier) and one of the objects related to the child event is deleted, the objects related to the parent event are updated to ensure data integrity.
          - name: is_deleted
            description: Deleted
          - name: is_group_event
            description: Indicates whether the event is a group event—that is, whether it has invitees (true) or not (false).
          - name: is_recurrence
            description: Indicates whether a Salesforce Classic event is scheduled to repeat itself (true) or only occurs one time (false). This field is read-only when updating records, but not when creating them. If this field value is true, then RecurrenceEndDateOnly, RecurrenceStartDateTime, RecurrenceType, and any recurrence fields associated with the given recurrence type must be populated. Label is Create recurring series of events.
          - name: last_modified_by_id
            description: Last Modified By ID
          - name: last_modified_date  
            description: Last Modified Date
          - name: location
            description: Contains the location of the event.
          - name: owner_id
            description: Contains the ID of the user or public calendar who owns the event. Label is Assigned to ID. This is a polymorphic relationship field.
          - name: start_date_time
            description: > 
              Indicates the start date and time of the event. Available in versions 13.0 and later.

              If this field has a value, then ActivityDate and ActivityDateTime must either be null or match the value of this field.
          - name: subject
            description: The subject line of the event, such as Call, Email, or Meeting. 
          - name: type
            description: Indicates the event type, such as Call, Email, or Meeting.
          - name: what_count
            description: Available if your organization has enabled Shared Activities. Represents the count of related EventRelations pertaining to the WhatId. The count of the WhatId must be 1 or less.
          - name: what_id
            description: The WhatId represents nonhuman objects such as accounts, opportunities, campaigns, cases, or custom objects. WhatIds are polymorphic. Polymorphic means a WhatId is equivalent to the ID of a related object. The label is Related To ID. This is a polymorphic relationship field.
          - name: who_count
            description: Available to organizations that have Shared Activities enabled.    Represents the count of related EventRelations pertaining to the WhoId.
          - name: who_id
            description: >
              The WhoId represents a human such as a lead or a contact. WhoIds are polymorphic. Polymorphic means a WhoId is equivalent to a contact’s ID or a lead’s ID. The label is Name ID.


      - name: lead
        identifier: "{{ var('salesforce_lead_history_identifier', 'lead')}}"
        loaded_at_field: _fivetran_synced
        columns:
          - name: id
            description: The unique, system-generated ID assigned during creation.
          - name: _fivetran_active 
            description: true if it is the currently active record. false if it is a historical version of the record. Only one version of the record can be true.
          - name: _fivetran_start
            description: The time when the record was first created or modified in the source, based on a timestamp value in the source table that monotonically increases over time with data change or update.
          - name: _fivetran_end
            description: The time until which the record was active minus epsilon, where epsilon is the smallest time difference that can be stored in the timestamp type value.
          - name: _fivetran_synced
            description: The time at which fivetran last synced this record.
          - name: annual_revenue
            description: Annual revenue for the lead’s company.
          - name: city
            description: City for the lead’s address.
          - name: company
            description: Required. The lead’s company.
          - name: converted_account_id
            description: Object reference ID that points to the account into which the lead converted. This is a relationship field.
          - name: converted_contact_id
            description: Object reference ID that points to the contact into which the lead converted. This is a relationship field.
          - name: converted_date
            description: Date on which this lead was converted.
          - name: converted_opportunity_id
            description: Object reference ID that points to the opportunity into which the lead has been converted. This is a relationship field.
          - name: country
            description: The lead’s country. 
          - name: created_by_id
            description: Created By ID
          - name: created_date
            description: Created Date
          - name: description
            description: The lead’s description.
          - name: email
            description: The lead’s email address.
          - name: email_bounced_date
            description: If bounce management is activated and an email sent to the lead bounced, the date and time of the bounce.
          - name: email_bounced_reason
            description: If bounce management is activated and an email sent to the lead bounced, the reason for the bounce.
          - name: first_name
            description: The lead’s first name up to 40 characters. 
          - name: has_opted_out_of_email
            description: Indicates whether the lead doesn’t want to receive email from Salesforce (true) or does (false). Label is Email Opt Out.
          - name: individual_id
            description: ID of the data privacy record associated with this lead. This field is available if you enabled Data Protection and Privacy in Setup.
          - name: industry
            description: Industry in which the lead works.
          - name: is_converted
            description: Indicates whether the lead has been converted (true) or not (false). Label is Converted.
          - name: is_deleted
            description: Indicates whether the object has been moved to the Recycle Bin (true) or not (false). Label is Deleted.
          - name: is_unread_by_owner
            description: If true, lead has been assigned, but not yet viewed. See Unread Leads for more information. Label is Unread By Owner.
          - name: last_activity_date
            description: > 
              Value is the most recent of either: Due date of the most recent event logged against the record. Due date of the most recently closed task associated with the record.
          - name: last_modified_by_id
            description: Last Modified By ID
          - name: last_modified_date
            description: Last Modified Date
          - name: last_name
            description: Required. Last name of the lead up to 80 characters.
          - name: last_referenced_date
            description: The timestamp when the current user last accessed this record, a record related to this record, or a list view. 
          - name: last_viewed_date
            description: The timestamp when the current user last viewed this record or list view. If this value is null, the user might have only accessed this record or list view (LastReferencedDate) but not viewed it.
          - name: latitude
            description: Used with Longitude to specify the precise geolocation of an address. Acceptable values are numbers between –90 and 90 up to 15 decimal places.
          - name: lead_source
            description: The lead’s source.
          - name: master_record_id
            description: If this record was deleted as the result of a merge, this field contains the ID of the record that was kept. If this record was deleted for any other reason, or has not been deleted, the value is null.
          - name: mobile_phone
            description: The lead’s mobile phone number.
          - name: name
            description: Concatenation of FirstName, MiddleName, LastName, and Suffix up to 203 characters, including whitespaces.
          - name: number_of_employees
            description: Number of employees at the lead’s company. Label is Employees.
          - name: owner_id
            description: ID of the lead’s owner. This is a polymorphic relationship field. 
          - name: phone
            description: The lead’s phone number.
          - name: postal_code
            description: Postal code for the address of the lead. Label is Zip/Postal Code.
          - name: state
            description: State for the address of the lead.
          - name: status
            description: Status code for this converted lead. Status codes are defined in Status and represented in the API by the LeadStatus object.
          - name: street
            description: Street number and name for the address of the lead.
          - name: title
            description: Title for the lead, such as CFO or CEO.
          - name: website
            description: Website for the lead.

      - name: opportunity
        identifier: "{{ var('salesforce_opportunity_history_identifier', 'opportunity')}}"
        loaded_at_field: _fivetran_synced
        columns:
          - name: id
            description: The unique, system-generated ID assigned during creation.
          - name: _fivetran_active 
            description: true if it is the currently active record. false if it is a historical version of the record. Only one version of the record can be true.
          - name: _fivetran_start
            description: The time when the record was first created or modified in the source, based on a timestamp value in the source table that monotonically increases over time with data change or update.
          - name: _fivetran_end
            description: The time until which the record was active minus epsilon, where epsilon is the smallest time difference that can be stored in the timestamp type value.
          - name: _fivetran_synced
            description: The time at which fivetran last synced this record.
          - name: account_id
            description: ID of the account associated with this opportunity.
          - name: amount
            description: Estimated total sale amount. For opportunities with products, the amount is the sum of the related products.
          - name: campaign_id
            description: ID of a related Campaign. This field is defined only for those organizations that have the campaign feature Campaigns enabled.
          - name: close_date
            description: Required. Date when the opportunity is expected to close.
          - name: created_date
            description: Date when the opportunity is was created.
          - name: description
            description: Text description of the opportunity.
          - name: expected_revenue
            description: Read-only field that is equal to the product of the opportunity Amount field and the Probability.
          - name: fiscal
            description: If fiscal years are not enabled, the name of the fiscal quarter or period in which the opportunity CloseDate falls.
          - name: fiscal_quarter
            description: Represents the fiscal quarter. Valid values are 1, 2, 3, or 4.
          - name: fiscal_year
            description: Represents the fiscal year, for example, 2006.
          - name: forecast_category
            description: Restricted picklist field.
          - name: forecast_category_name
            description: The name of the forecast category.
          - name: has_open_activity
            description: Indicates whether an opportunity has an open event or task (true) or not (false).
          - name: has_opportunity_line_item
            description: Read-only field that indicates whether the opportunity has associated line items. A value of true means that Opportunity line items have been created for the opportunity.
          - name: has_overdue_task
            description: Indicates whether an opportunity has an overdue task (true) or not (false).
          - name: is_closed
            description: True, if Stage Name Label is Closed.
          - name: is_deleted
            description: Indicates whether the object has been moved to the Recycle Bin (true) or not (false).
          - name: is_won
            description: True, if Stage Name Label is Won.
          - name: last_activity_date
            description: Value is one of the following, whichever is the most recent:Due date of the most recent event logged against the record or Due date of the most recently closed task associated with the record.
          - name: last_referenced_date
            description: The timestamp when the current user last accessed this record, a record related to this record, or a list view.
          - name: last_viewed_date
            description: The timestamp when the current user last viewed this record or list view. If this value is null, the user might have only accessed this record or list view (LastReferencedDate) but not viewed it.
          - name: lead_source
            description: Source of this opportunity, such as Advertisement or Trade Show.
          - name: name
            description: Required. A name for this opportunity.
          - name: next_step
            description: Description of next task in closing opportunity.
          - name: owner_id
            description: ID of the User who has been assigned to work this opportunity.
          - name: probability
            description: Percentage of estimated confidence in closing the opportunity.
          - name: record_type_id
            description: ID of the record type assigned to this object.
          - name: stage_name
            description: Required. Current stage of this record. The StageName field controls several other fields on an opportunity.
          - name: synced_quote_id
            description: The ID of the Quote that syncs with the opportunity.
          - name: type
            description: Type of opportunity. For example, Existing Business or New Business.


      - name: task
        identifier: "{{ var('salesforce_task_history_identifier', 'task')}}"
        loaded_at_field: _fivetran_synced
        columns:
          - name: _fivetran_active 
            description: true if it is the currently active record. false if it is a historical version of the record. Only one version of the record can be true.
          - name: _fivetran_start
            description: The time when the record was first created or modified in the source, based on a timestamp value in the source table that monotonically increases over time with data change or update.
          - name: _fivetran_end
            description: The time until which the record was active minus epsilon, where epsilon is the smallest time difference that can be stored in the timestamp type value.
          - name: _fivetran_synced
            description: The time at which fivetran last synced this record.
          - name: id
            description: The unique, system-generated ID assigned during creation.
          - name: account_id
            description: Represents the ID of the related Account. The AccountId is determined as follows. If the value of WhatId is any of the following objects, then Salesforce uses that object’s AccountId. Account Opportunity Contract Custom object that is a child of Account If the value of the WhatIdfield is any other object, and the value of the WhoId field is a Contact object, then Salesforce uses that contact’s AccountId. (If your organization uses Shared Activities, then Salesforce uses the AccountId of the primary contact.) Otherwise, Salesforce sets the value of the AccountId field to null. This is a relationship field.
          - name: activity_date
            description: Represents the due date of the task. This field has a timestamp that is always set to midnight in the Coordinated Universal Time (UTC) time zone. The timestamp is not relevant; do not attempt to alter it to accommodate time zone differences. Label is Due Date.
          - name: call_disposition
            description: Represents the result of a given call, for example, “we'll call back,” or “call unsuccessful.” Limit is 255 characters. Not subject to field-level security, available for any user in an organization with Salesforce CRM Call Center. 
          - name: call_duration_in_seconds
            description: Duration of the call in seconds. Not subject to field-level security, available for any user in an organization with Salesforce CRM Call Center.
          - name: call_object
            description: Name of a call center. Limit is 255 characters. Not subject to field-level security, available for any user in an organization with Salesforce CRM Call Center.
          - name: call_type
            description: 'The type of call being answered: Inbound, Internal, or Outbound.'
          - name: completed_date_time
            description: The date and time the task was saved with a Closed status. For insert, if the task is saved with a Closed status the field is set. If the task is saved with an Open status the field is set to NULL. For update, if the task is saved with a new Closed status, the field is reset. If the task is saved with a new non-closed status, the field is reset to NULL. If the task is saved with the same closed status (that is, unchanged) there is no change to the field.
          - name: created_by_id
            description: Created By ID
          - name: created_date
            description: Created Date
          - name: description
            description: Contains a text description of the task.
          - name: is_archived
            description: Indicates whether the event has been archived.
          - name: is_closed
            description: Indicates whether the task has been completed (true) or not (false). Is only set indirectly via the Status picklist. Label is Closed.
          - name: is_deleted
            description: Deleted
          - name: is_high_priority
            description: Indicates a high-priority task. This field is derived from the Priority field.
          - name: last_modified_by_id
            description: Last Modified By ID
          - name: last_modified_date
            description: Last Modified Date
          - name: owner_id
            description: ID of the User or Group who owns the record. Label is Assigned To ID. This field accepts Groups of type Queue only. In the user interface, Group IDs correspond with the queue’s list view names. To create or update tasks assigned to Group, use v48.0 or later. This is a polymorphic relationship field.
          - name: priority
            description: Required. Indicates the importance or urgency of a task, such as high or low.
          - name: record_type_id
            description: ID of the record type assigned to this object.
          - name: status
            description: Required. The status of the task, such as In Progress or Completed. Each predefined Status field implies a value for the IsClosed flag. To obtain picklist values, query the TaskStatus object.
          - name: subject
            description: The subject line of the task, such as “Call” or “Send Quote.”
          - name: task_subtype
            description: Provides standard subtypes to facilitate creating and searching for specific task subtypes.
          - name: type
            description: The type of task, such as Call or Meeting.
          - name: what_count
            description: Available to organizations that have Shared Activities enabled. Count of related TaskRelations pertaining to WhatId. Count of the WhatId must be 1 or less.
          - name: what_id
            description: The WhatId represents nonhuman objects such as accounts, opportunities, campaigns, cases, or custom objects. WhatIds are polymorphic. Polymorphic means a WhatId is equivalent to the ID of a related object. The label is Related To ID. This is a polymorphic relationship field.
          - name: who_count
            description: Available to organizations that have Shared Activities enabled. Count of related TaskRelations pertaining to WhoId.
          - name: who_id
            description: The WhoId represents a human such as a lead or a contact. WhoIds are polymorphic. Polymorphic means a WhoId is equivalent to a contact’s ID or a lead’s ID. The label is Name ID. If Shared Activities is enabled, the value of this field is the ID of the related lead or primary contact. If you add, update, or remove the WhoId field, you might encounter problems with triggers, workflows, and data validation rules that are associated with the record. The label is Name ID. Beginning in API version 37.0, if the contact or lead ID in the WhoId field is not in the TaskWhoIds list, no error occurs and the ID is added to the TaskWhoIds as the primary WhoId. If WhoId is set to null, an arbitrary ID from the existing TaskWhoIds list is promoted to the primary position.


      - name: user
        identifier: "{{ var('salesforce_user_history_identifier', 'user')}}"
        loaded_at_field: _fivetran_synced
        columns:
          - name: _fivetran_active 
            description: true if it is the currently active record. false if it is a historical version of the record. Only one version of the record can be true.
          - name: _fivetran_start
            description: The time when the record was first created or modified in the source, based on a timestamp value in the source table that monotonically increases over time with data change or update.
          - name: _fivetran_end
            description: The time until which the record was active minus epsilon, where epsilon is the smallest time difference that can be stored in the timestamp type value.
          - name: _fivetran_synced
            description: The time at which fivetran last synced this record.
          - name: id
            description: The unique, system-generated ID assigned during creation.
          - name: account_id
            description: ID of the Account associated with a Customer Portal user. This field is null for Salesforce users.
          - name: alias
            description: Required. The user’s alias. For example, jsmith.
          - name: city
            description: The city associated with the user. Up to 40 characters allowed.
          - name: company_name
            description: The name of the user’s company.
          - name: contact_id
            description: ID of the Contact associated with this account. The contact must have a value in the AccountId field or an error occurs.
          - name: country
            description: The country associated with the user.
          - name: department
            description: The company department associated with the user.
          - name: email
            description: Required. The user’s email address.
          - name: first_name
            description: The user’s first name.
          - name: individual_id
            description: ID of the data privacy record associated with this user. This field is available if Data Protection and Privacy is enabled.
          - name: is_active
            description: Indicates whether the user has access to log in (true) or not (false).
          - name: last_login_date
            description: The date and time when the user last successfully logged in. This value is updated if 60 seconds have elapsed since the user’s last login.
          - name: last_name
            description: Required. The user’s last name.
          - name: last_referenced_date
            description: The timestamp for when the current user last viewed a record related to this record.
          - name: last_viewed_date
            description: The timestamp for when the current user last viewed this record. If this value is null, this record might only have been referenced (LastReferencedDate) and not viewed.
          - name: manager_id
            description: The Id of the user who manages this user.
          - name: name
            description: Concatenation of FirstName and LastName.
          - name: postal_code
            description: The user’s postal or ZIP code.
          - name: profile_id
            description: Required. ID of the user’s Profile. Use this value to cache metadata based on profile. In earlier releases, this was RoleId.
          - name: state
            description: The state associated with the User.
          - name: street
            description: The street address associated with the User.
          - name: title
            description: The user’s business title, such as “Vice President.”
          - name: user_role_id
            description: ID of the user’s UserRole.
          - name: user_type
            description: The category of user license.
          - name: username
            description: Contains the name that a user enters to log in. The value for this field must be in the form of an email address, using all lowercase characters. It must also be unique across all organizations.

