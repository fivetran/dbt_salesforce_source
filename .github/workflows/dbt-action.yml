name: DBT Action
on: [push]
jobs:
  DBT-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: dbt-action
        uses: mwhitaker/dbt-action@databricks
        with:
          dbt_command: "dbt --version"
        env:
          DBT_TOKEN: ${{ secrets.TOKEN }}
      - name: dbt-action
        uses: mwhitaker/dbt-action@databricks
        with:
          dbt_command: "dbt debug --profiles-dir ."
        env:
          DBT_TOKEN: ${{ secrets.TOKEN }}
      - name: dbt-action
        uses: mwhitaker/dbt-action@databricks
        with:
          dbt_command: "dbt deps --profiles-dir ."
        env:
          DBT_TOKEN: ${{ secrets.TOKEN }}
      - name: dbt-action
        uses: mwhitaker/dbt-action@databricks
        with:
          dbt_command: "dbt run --profiles-dir ."
        env:
          DBT_TOKEN: ${{ secrets.TOKEN }}
      - name: dbt-action
        uses: mwhitaker/dbt-action@databricks
        with:
          dbt_command: "dbt test --profiles-dir ."
        env:
          DBT_TOKEN: ${{ secrets.TOKEN }}
      - run: echo "üçè This job's status is ${{ job.status }}."
